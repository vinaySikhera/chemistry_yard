<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login & Signup Page</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 800px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .image-box {
            flex: 1;
            background: url('https://via.placeholder.com/400x500') no-repeat center center;
            background-size: cover;
        }

        .form-box {
            flex: 1;
            padding: 40px;
        }

        .form-box h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-box form {
            display: flex;
            flex-direction: column;
        }

        .form-box input[type="text"],
        .form-box input[type="email"],
        .form-box input[type="password"] {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-box input[type="submit"] {
            background: #49BBBD;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-box input[type="submit"]:hover {
            background: #45a049;
        }

        .toggle {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .toggle a {
            color: #4CAF50;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="image-box">
            <img width="100%" style="border-radius: 10px;" src="./public/image/loginSignup.png" alt="">
        </div>
        <div class="form-box" id="form-box">
            <!-- Login Form by Default -->
            <div id="login-form">
                <h2>Login</h2>
                <form action="/login" method="POST">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
            
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <label style="display: flex; align-items: center; font-size: 14px;">
                            <input type="checkbox" name="remember" style="margin-right: 5px;">
                            Remember me
                        </label>
                        <a href="/forgot-password" style="font-size: 14px; color: #49BBBD; text-decoration: none;">Forgot password?</a>
                    </div>
            
                    <input type="submit" value="Login">
                </form>
            
                <div class="toggle">
                    Don't have an account? <a onclick="showSignup()">Sign up</a>
                </div>
            </div>
            

            <!-- Signup Form (Hidden by Default) -->
            <div id="signup-form" style="display: none;">
                <h2>Sign Up</h2>
                <form action="/signup" method="POST">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Sign Up">
                </form>
                <div class="toggle">
                    Already have an account? <a onclick="showLogin()">Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSignup() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    </script>

</body>

</html>
